<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css.css">
<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body style="background-color:#313338;"  onload = "type()">
<center><page-title id="Hello World"></page-title></center>
<div class = box>
<subtitle>THIS IS A SUBTITLE</subtitle><br>
<normal>THIS IS NORMAL TEXT</normal><br>
<a href="https://xkcdnerd.github.io/">THIS IS A LINK</a>
</div>

<script>
var i = 0;
var txt = ' Hello World';
var speed = 200;

function type() {
  if (i < txt.length) {
    document.getElementById("Hello World").innerHTML += txt.charAt(i);
    i++;
    setTimeout(type, speed);
  }
}
</script>
</body>
</html>
